# This is a basic workflow to help you get started with Actions

name: centos-p4d

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: helix-p4d
  DIST_VERSION: centos
  HELIXCORE_VERSION: 2022.1-2344699

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
            docker build -t $GITHUB_WORKFLOW -f ./p4d-centos/Dockerfile ./p4d-centos
#          if [ -f docker-compose.yml ]; then
#            docker-compose --file docker-compose.yml build --no-cache
#          else
#            docker build . --file ./p4d-centos/Dockerfile.$OS_NAME
#          fi


  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build -t $GITHUB_WORKFLOW -f ./p4d-centos/Dockerfile ./p4d-centos

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$GITHUB_WORKFLOW

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID
          echo $GITHUB_RUN_NUMBER

          docker tag $GITHUB_WORKFLOW $IMAGE_ID:$HELIXCORE_VERSION.$GITHUB_RUN_NUMBER
          docker push $IMAGE_ID:$HELIXCORE_VERSION.$GITHUB_RUN_NUMBER

          docker tag $GITHUB_WORKFLOW $IMAGE_ID:latest
          docker push $IMAGE_ID:latest

